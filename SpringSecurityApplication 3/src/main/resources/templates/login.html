<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Авторизация</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/img/profile.gif}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
                aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/index1">Главная страница</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product">Каталог товаров</a>

                <li class="nav-item">
                    <a class="nav-link" href="/auth/about">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <main class="form-signin w-100 m-auto text-center">
        <form method="post" action="/process_login">
            <section id="form_login">
                <img th:src="@{/img/profile.gif}" alt="Профиль" width="40%"/>
                <h1 class="h3 mb-3 fw-normal">Форма авторизации</h1>
                <div class="form-floating">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <input type="text" class="form-control" placeholder="Введите логин" name="username" id="username">
                    <label for="username">Введите логин</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Введите пароль" name="password"
                           id="password">
                    <label for="password">Введите пароль</label>
                </div>

                <input type="submit" class="w-100 btn btn-lg btn-primary" value="Войти">
                <div th:if="${param.error}" style="color: red">
                    Неправильный логин или пароль
                </div>
                <p></p>
                <div>
                    <a class="w-100 btn btn-lg btn-secondary" href="/auth/registration">Регистрация</a>
                </div>
            </section>
        </form>
    </main>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">© 2022 Company, Inc</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="/auth/index1" class="nav-link px-2 text-muted">Главная</a></li>
            <li class="nav-item"><a href="/product" class="nav-link px-2 text-muted">Каталог</a></li>
            <li class="nav-item"><a href="/auth/about" class="nav-link px-2 text-muted">Контакты</a></li>
            <li class="nav-item"><a href="/auth/login" class="nav-link px-2 text-muted">Личный кабинет</a></li>
        </ul>
    </footer>
</div>

</body>
</html>
